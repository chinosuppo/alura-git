<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Numeros pares del 1 al 100</title>
</head>
<body>

	<center><h1>Programa que me imprime los numeros pares del 1 al 100</h1></center>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var contador = 2;

    while(contador <= 100) {
		
		imprimir(contador);
		saltarLinea();

		contador = contador + 2;
    }

    imprimir("FIN");

   	

</script>

</body>
</html>
