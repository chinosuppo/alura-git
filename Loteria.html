	<center><h1>Loteria Carlos</h1></center>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }


   	function sortea(n) {

   		return Math.round(Math.random()*n)
   	}


		var numeroPensado = sortea(100);
		var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y 100"));

			if(numeroPensado == numeroLanzado) {

				imprimir("Usted acerto");
			}

			else {

				imprimir("Usted erro");
				saltarLinea();
			}

			if(numeroLanzado > numeroPensado) {

				imprimir("Su numero era mayor al numero lanzado");
			}

			else {

				imprimir("Su numero era menor al numero lanzado");
			}


</script>
