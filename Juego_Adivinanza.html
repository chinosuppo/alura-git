<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Juego de adivinanza</title>
</head>
<body>

	<h1>Juego de adivinanza</h1>

	<script>

		function saltarLinea() {
			document.write("<br> <br>");
		}


		function imprimir(frase) {

			document.write(frase);
			saltarLinea();
		}

		var numeroPensado = Math.round(Math.random()*10);
		var intentos = 3;
		var contador = 1;

		while(contador <= intentos) {

			var numeroPensado = Math.round(Math.random()*10);
			var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y 10"));

			if(numeroPensado == numeroLanzado) {

			alert("Usted acerto, en el intento " + contador + " el numero pensado era " + numeroPensado);
			break;
			
			}

			else {

			alert("Usted erro");
			
			}

			contador++;
		}


			if(numeroPensado == numeroLanzado) {

				imprimir("Usted acerto, en el intento " + contador + " el numero pensado era " + numeroPensado);
			
			}

			else {

				imprimir("Usted erro, el numero pensado era: " + numeroPensado);
			
			}

		
		

		</script>

</body>
</html>
