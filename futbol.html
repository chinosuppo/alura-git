<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculo de puntos de un equipo de soccer</title>
</head>
<body>

	<h1>Programa para calcular puntos de un equipo de futbol</h1>

	<script>

		function saltarLinea() {
			document.write("<br> <br>");
		}


		function imprimir(frase) {

			document.write(frase);
			saltarLinea();
		}

		var victorias = parseInt(prompt("Informe la cantidad de victorias"));
		var empates = parseInt(prompt("Informe la cantidad de empates"));

		puntosTotal = (victorias*3) + empates;

		// texto * numero = numero
		// "10" * 2 = 20
		// "10" + 20 = 1020 Concatena un string con un numero, Javascript transforma directamente el string en numero.

		imprimir("El total de puntos del equipo es: " + puntosTotal);
		
		if (puntosTotal > 28) {

			imprimir("El equipo esta mejor que el año pasado");
		}

		if (puntosTotal < 28) {

			imprimir("El equipo esta peor que el año pasado");	
		}

		if (puntosTotal == 28) {

			imprimir("El equipo esta igual que el año pasado");
		}

		

		</script>

</body>
</html>
