<body>

	<center><h1>Programa para aprender las tablas de multiplicar</h1></center>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

   	var multiplicador = 1;

   	/*while (multiplicador <=10) {

   		imprimir(5 * multiplicador);
   		multiplicador = multiplicador + 1;
   		saltarLinea();
   	}*/


   	for(multiplicador = 1; multiplicador <=10; multiplicador ++) {

   		imprimir(8 * multiplicador);
   		saltarLinea();
   	}

   	// Misma forma de resolver (tanto while y for) pero el for ahorra lineas de codigos

</script>
