<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<canvas width="600" height="400"></canvas>

<script>

    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");
    pincel.fillStyle = "lightgray";
    pincel.fillRect(0, 0, 600, 400);

    function dibujarCirculo(x, y, radio, color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2*3.14);
        pincel.fill();

    }

    for (var x = 0; x < 600; x = x + 50) {

    	dibujarCirculo(300,200,2*3.14,"red");
    	dibujarCirculo(280,200,2*3.14,"orange");
    	dibujarCirculo(300,220,2*3.14,"yellow");
    	dibujarCirculo(320,200,2*3.14,"black");
    	dibujarCirculo(300,180,2*3.14,"blue");

    }


</script>

</body>
</html>
